<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="idOperation" value="#{operation.idCompte}"
                                 required="true"/>
                    <f:viewAction action="#{operation.loadCompte()}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="top">
                Liste des opérations
            </ui:define>

            <ui:define name="content">
                <p:dataTable value="#{operation.allOperations}"
                             var="item" emptyMessage="Aucun compte bancaire avec ce critère">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.getDescription()}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="dateOperation"/>
                        </f:facet>

                        <h:outputText value="#{item.getDateOperation()}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime"/>
                        </h:outputText>   
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="montant"/>
                        </f:facet>
                        <h:outputText value="#{item.getMontant()}"/>
                    </p:column>
                </p:dataTable>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
